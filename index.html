<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Drumstick</title>
</head>

<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>

        <div data-key="32" class="key">
            <kbd>SPACE</kbd>
            <span class="sound">cymbal</span>
        </div>

    </div>

    <audio data-key="65" src="clap.wav" type="audio"></audio>
    <audio data-key="83" src="hihat.wav" type="audio"></audio>
    <audio data-key="68" src="kick.wav" type="audio"></audio>
    <audio data-key="70" src="openhat.wav" type="audio"></audio>
    <audio data-key="71" src="boom.wav" type="audio"></audio>
    <audio data-key="72" src="ride.wav" type="audio"></audio>
    <audio data-key="74" src="snare.wav" type="audio"></audio>
    <audio data-key="75" src="tom.wav" type="audio"></audio>
    <audio data-key="76" src="tink.wav" type="audio"></audio>
    <audio data-key="32" src="cymbal.mp3" type="audio"></audio>

    <script src="index.js">
    </script>

</body>

</html>
